<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300&family=Open+Sans:wght@300;400&family=Source+Sans+Pro:wght@300;400&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<title>Task List</title>
</head>
<body>

  <div class="container">
    <div class="task-header">
      <h3 id="task-title" class="task-h3">Task List</h3>
      <form action="">
        <h5>New Task</h5>
        <input type="text" id="add-task-bar">
      </form>
      <a href="" class="btn">Add Task</a>
      <form action="">
        <input type="text" class="filter" placeholder="Filter Tasks">
      </form>
    </div>
    <div class="task-body">
      <div class="item"></div>
      <h4>Tasks</h4>
     
      <ul>
        
      </ul>
    </div>
    <div class="clear-button">
    <a href="#" class="btn-clear">Clear Tasks</a>
    </div>
  </div>
  
  <script src="app.js"></script>
  
</html>
